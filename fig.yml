samantha:
  build: .
  command: python run.py
  ports:
   - "5000:5000"
  volumes:
   - .:/code
  links:
   - redis
   - db
  environment:
    FLASK_HOST: 0.0.0.0
    FLASK_IS_DEBUG: true
    REDIS_HOST: redis_1
    REDIS_PORT: 6379
    SQLALCHEMY_DATABASE_URI: mysql://samantha:samantha@db_1/samantha

redis:
  image: redis

db:
  image: orchardup/mysql
  environment:
    MYSQL_DATABASE: samantha
    MYSQL_USER: samantha
    MYSQL_PASSWORD: samantha
